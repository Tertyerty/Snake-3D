<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

    <a id="btnSettings" href="#" class="small-button-blue icon">
        <div class="icon icon-settings"></div>
    </a>

    <div class="wrapper">
        <div class="page-bg"></div>
        <div class="panel-container">
            <div class="panel-ribbon">
                <div class="top-border">
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                </div>
                <div class="header">
                    <h1>SNAKING ARROUND</h1>
                </div>
                <div class="content">
                    <div class="button-container">
                        <a id='btnPlay' href="#" class="wide-button-orange">
                            <div class="left">
                                <div class="icon icon-play"> </div>
                            </div>
                            <div class="center">
                                <span>PLAY</span>
                            </div>
                            <div class="right"></div>
                        </a>
                    </div>
                    <div class="button-container">
                        <a id="btnMultiplayer" href="#" class="wide-button-green">
                            <div class="left">
                                <div class="icon icon-multiplayer"> </div>
                            </div>
                            <div class="center">
                                <span>MULTIPLAYER</span>
                            </div>
                            <div class="right"></div>
                        </a>
                    </div>
                    <div class="button-container">
                        <a id="btnHighscores" href="#" class="wide-button-green">
                            <div class="left">
                                <div class="icon icon-highscores"> </div>
                            </div>
                            <div class="center">
                                <span>HIGH SCORES</span>
                            </div>
                            <div class="right"></div>
                        </a>
                    </div>
                </div>
                <div class="footer">
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                </div>
            </div> 
        </div>
    </div>

    <div id="modalSettings" class="modal-large">
        
        <div class="modal-content">
            <div class="modal-header">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="content-header">
                <a href="#" class="close icon-close"></a>
                <h2>SETTINGS</h2>
            </div>
            <div class="modal-body">
                <div>CONTROLS:
                    <ul>
                        <li>LEFT: A</li>
                        <li>RIGHT: D</li>
                        <li>JUMP: SPACE</li>
                    </ul>
                </div>
                <div class="setting-container">
                    <span>SOUND:</span> <div id="settingSound" class="toggle-control"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div></div>
                <div></div>
                <div></div>
            </div>        
        </div>
        
    </div>

    <div id="modalHighscores" class="modal-large">
        
            <div class="modal-content">
                <div class="modal-header">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="content-header">
                    <a href="#" class="close icon-close"></a>
                    <h2>HIGH SCORES</h2>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>        
            </div>
            
        </div>

    <script src="../js/libs/jquery.js"></script>
    <script src="../js/pages/index.js"></script>

</body>
</html>
